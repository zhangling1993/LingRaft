plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {
    //Netty框架
    compile group: 'io.netty', name: 'netty-all', version: '4.1.42.Final'
    //序列化gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    //日志
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-alpha2'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.3.0-alpha4'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
